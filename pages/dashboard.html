<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <title> LMS Portal </title>
</head>

<body>
    <header class="topBar">
        <p class="lmsLogo">
            LMS </br>
            PORTAL
        </p>
        <a href="./dashboard.html">
            <p class="text1">
                Dashboard
            </p>
        </a>
        <a href="./courses.html">
            <p class="text2">
                Courses
            </p>
        </a>
        <a href="./assingments.html">
            <p class="text3">
                Assingments
            </p>
        </a>
        <a href="./progress.html">
            <p class="text4">
                Progress
            </p>
        </a>

        <button class="profile">
            <div class="profilePic"></div>
            <p class="username">
                Juan </br>
                Velandia
            </p> </br>
            <img class="downArrow" src="../img/downArrow.png" />
        </button>
    </header> </br>
    <div class="mainContainer">
        <p class="pageTittle">
            Dashboard
        </p>
        <div class="line"></div>
        <div class="stats">
            <div class="frame1">
                <p class="textInFrame"> Active Courses </p>
                <p class="courseNumber"> 3 </p>
            </div>
            <div class="frame2">
                <p class="textInFrame"> Pending Assingments</p>
                <p class="pendingAssignmentsNumber"> 2 </p>
            </div>
            <div class="frame3">
                <p class="textInFrame"> Overall Progress</p>
                <p class="pendingAssignmentsNumber"> 75% </p>
            </div>
        </div>
        <div class="enrolledCourses">
            <p class="textEnrolledCourses"> My Enrolled Courses </p>
            <a href="./courses.html" class="redirection">
                <button class="moreCourses">
                    <p class="buttonText"> More Courses </p>
                </button>
            </a>
        </div>
    </div>
</body>
<script src="../scripts/dashboard.js"> </script>

</html>
